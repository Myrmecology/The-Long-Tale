<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 3D Hoberman Sphere with realistic scissor linkage mechanics">
    <title>Hoberman Sphere - Interactive 3D Simulation</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div id="container">
        <!-- WebGL Canvas (created by Three.js) -->
        <div id="canvas-container"></div>
        
        <!-- Stats Display -->
        <div id="stats-display">
            <div class="stat-item">
                <span class="stat-label">FPS:</span>
                <span class="stat-value" id="fps-value">60</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Expansion:</span>
                <span class="stat-value" id="expansion-value">50%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Speed:</span>
                <span class="stat-value" id="speed-value">1.0x</span>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div id="control-panel">
            <h2>Hoberman Sphere Controls</h2>
            
            <!-- Start Button -->
            <div class="control-group">
                <button id="toggle-btn" class="primary-btn">Start Animation</button>
            </div>
            
            <!-- Animation Speed Slider -->
            <div class="control-group">
                <label for="speed-slider">Animation Speed:</label>
                <input type="range" id="speed-slider" min="0.1" max="3.0" step="0.1" value="0.5">
                <span class="slider-value" id="speed-display">0.5x</span>
            </div>
            
            <!-- Color Picker -->
            <div class="control-group">
                <label for="color-picker">Sphere Color:</label>
                <input type="color" id="color-picker" value="#00aaff">
            </div>
            
            <!-- Material Type Selector -->
            <div class="control-group">
                <label for="material-type">Material:</label>
                <select id="material-type">
                    <option value="metallic">Metallic</option>
                    <option value="matte">Matte</option>
                    <option value="glossy">Glossy</option>
                </select>
            </div>
            
            <!-- Background Selector -->
            <div class="control-group">
                <label for="background-type">Background:</label>
                <select id="background-type">
                    <option value="space">Space (Dark)</option>
                    <option value="gradient">Gradient</option>
                    <option value="blue">Deep Blue</option>
                    <option value="purple">Purple Nebula</option>
                    <option value="black">Pure Black</option>
                </select>
            </div>
            
            <!-- Toggle Switches -->
            <div class="control-group toggle-group">
                <label class="toggle-container">
                    <input type="checkbox" id="auto-rotate-toggle" checked>
                    <span class="toggle-label">Auto-Rotate</span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
            
            <div class="control-group toggle-group">
                <label class="toggle-container">
                    <input type="checkbox" id="glow-toggle">
                    <span class="toggle-label">Glow Effect</span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
            
            <div class="control-group toggle-group">
                <label class="toggle-container">
                    <input type="checkbox" id="stats-toggle" checked>
                    <span class="toggle-label">Show Stats</span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
            
            <!-- Fullscreen Button -->
            <div class="control-group">
                <button id="fullscreen-btn" class="secondary-btn">â›¶ Fullscreen</button>
            </div>
            
            <!-- Info Section -->
            <div class="info-section">
                <p><strong>Controls:</strong></p>
                <ul>
                    <li>Left Click + Drag: Rotate view</li>
                    <li>Scroll: Zoom in/out</li>
                    <li>Button: Start/Pause animation</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <script src="js/ScissorLink.js"></script>
    <script src="js/HobermanSphere.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
